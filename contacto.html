<body>
    
  <div id="titulo">
    <h1 class="animate__animated animate__fadeInRight">
      Contacto

  </div>

<div class="container">
    <div class="form-group">
    <form action="#">
            <label for="nombre">Nombre</label>
            <input type="name" class="form-control" id="nombre">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
            <p>Asunto</p>
            <textarea class="form-control" name="Dejanos tu comentario" id="feed" cols="30" rows="10" placeholder="Escribe tu comentario" ></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" input type="submit" data-fancybox data-animation-duration="500" data-src="#animatedModal" href="javascript:;"> Envíar</button>
          
          
      </div>
        
  
      <div style="display: none;" id="animatedModal" class="animated-modal text-center p-5">
          <h2>
              Enviado!
          </h2>
          <p>
              Tu mensaje fue enviado correctamente.<br />
          </p>
          <p class="mb-0">
              <svg width="150" height="150" viewBox="0 0 510 510" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <path fill="#fff" d="M150.45,206.55l-35.7,35.7L229.5,357l255-255l-35.7-35.7L229.5,285.6L150.45,206.55z M459,255c0,112.2-91.8,204-204,204 S51,367.2,51,255S142.8,51,255,51c20.4,0,38.25,2.55,56.1,7.65l40.801-40.8C321.3,7.65,288.15,0,255,0C114.75,0,0,114.75,0,255 s114.75,255,255,255s255-114.75,255-255H459z"></path>
              </svg>
          </p>
      </div>
  
  
  <style>
      /*
  
      Styles for animated modal
      =========================
  
      */
  
      /* Start state */
      .animated-modal {
          max-width: 550px;
          border-radius: 4px;
          overflow: hidden;
          background: linear-gradient(45deg, #ff9a9e 32%, #ff777c 100%);
  
          transform: translateY(-80px);
          transition: all .5s; /* Should match `data-animation-duration` parameter */
      }
  
      .animated-modal * {
          color: #fff;
      }
  
      .animated-modal h2,
      .animated-modal p {
          transform: translateY(-40px);
          opacity: 0;
  
          transition-property: transform, opacity;
          transition-duration: .3s;
      }
  
      /* Final state */
      .fancybox-slide--current .animated-modal,
      .fancybox-slide--current .animated-modal h2,
      .fancybox-slide--current .animated-modal p {
          transform: translateY(0);
          opacity: 1;
  
          transition-duration: .3s;
      }
  
      /* Reveal content with different delays */
      .fancybox-slide--current .animated-modal h2 {
          transition-delay: .1s;
      }
  
      .fancybox-slide--current .animated-modal p {
          transition-delay: .4s;
      }
  
      .fancybox-slide--current .animated-modal p:first-of-type {
          transition-delay: .2s;
      }
  
  </style>
